{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>
<body>
    <div class="container mt-5">
        <form id="calculator-form">
            {% csrf_token %}
            <label for="numberA">Number A:</label>
            <input type="number" class="form-control" id="numberA" required>
            <label for="numberB">Number B:</label>
            <input type="number" class="form-control" id="numberB" required>
            <div class="mt-5">
                <button type="button" class="btn btn-success" id="add">Add</button>
                <button type="button" class="btn btn-danger" id="subtract">Subtract</button>
                <button type="button" class="btn btn-info text-white" id="multiply">Multiply</button>
                <button type="button" class="btn btn-warning text-white" id="divide">Divide</button><br>
            </div>
                    <div id="result" class="mt-3"></div>

        </form>
    </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
